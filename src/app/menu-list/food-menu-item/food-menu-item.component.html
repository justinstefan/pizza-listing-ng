<div (click)="navigateToDetails(menuItem.id)" class="food-menu-item">
  <div class="food-menu-item-description">
    <div class="title">{{ menuItem.name }}</div>
    <div class="ingredients" *ngIf="menuItem.ingredients">({{menuItem.ingredients}})</div>
  </div>
  <div class="price">
    {{ menuItem.price }}
  </div>
</div>
