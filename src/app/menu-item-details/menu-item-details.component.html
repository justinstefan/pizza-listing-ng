<mat-toolbar class="mat-elevation-z2">
  <button mat-button (click)="navigateBack()" class="btn-back">
    <mat-icon aria-hidden="false" aria-label="Back">chevron_left</mat-icon>
  </button>
  <mat-divider [vertical]="true"></mat-divider>
  <h2>{{ menuItem.name }}</h2>
</mat-toolbar>

<div class="ingredients" *ngIf="menuItem.ingredients">
  ({{ menuItem.ingredients }})
</div>

<app-food-addon-list [listData]="menuAddons"></app-food-addon-list>
